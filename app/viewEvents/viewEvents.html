{{errorMessage }}
<h1>All Events</h1>
<div class="row">
    <div class="col-xs-12">
    <table class="table table-striped">
        
            <thead>
      <tr>
        <th>Event Name</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
            <tr  ng-repeat="event in events">
                <td><span class="label label-primary">{{event.eventName}}</span></td>
        <td>{{event.eventSchedule}}</td>
      </tr>
            
</table>
        
            
        </div>
    
</div>


<button ng-click="goHome()">Back </button>
